<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaak-Smith</title>
    <meta
      name="description"
      content="Vaak-Smith ‚Äî Engineer structured prompts using proven frameworks. Configure provider-specific parameters and export production-ready prompts."
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="../app_registry.js"></script>
  </head>
  <body>
    <!-- ‚îÄ‚îÄ Top Bar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <header class="top-bar">
      <h1 class="top-bar__title">
        <span class="accent">üß†</span> Vaak-Smith
      </h1>
      <div class="top-bar__actions">
        <button id="btn-back" class="btn btn--outline" title="Back to dashboard">‚Üê Back</button>
        <button id="btn-reset" class="btn btn--danger" title="Reset all fields and clear saved state">
          ‚Ü∫ Reset
        </button>
        <select id="theme-select" class="select" title="Theme">
          <option value="auto">Auto</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
    </header>

    <!-- ‚îÄ‚îÄ App Layout ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
    <div class="app-layout">
      <!-- content will be populated by local app.js -->
      <div class="panel panel--editor">
        <!-- Config Row -->
        <div class="config-row">
          <div class="config-group">
            <label class="field-label" for="select-framework">Framework</label>
            <select id="select-framework" class="select"></select>
          </div>
        </div>

        <div id="framework-fields" style="margin-bottom:1rem;"></div>


        <div class="editor-section">
          <div class="editor-section__header">
            <label class="field-label" for="system-instructions">System Instructions</label>
            <button id="btn-apply-guidance" class="btn btn--toggle btn--outline" title="Toggle provider guidance in System Instructions" aria-pressed="false">Toggle Guidance</button>
          </div>
          <textarea id="system-instructions" class="textarea textarea--system" placeholder="Define the AI's role, persona, and behavioral guidelines..."></textarea>
        </div>

        <!-- User prompt removed; composed from per-framework fields -->

        <!-- tuning module removed to keep UI minimal and future-proof -->
      </div>

      <div class="panel panel--preview">
        <div class="preview-header">
          <span class="preview-title">Output Preview</span>
          <div class="preview-actions">
            <button id="btn-copy-plain" class="btn btn--outline" title="Copy as plain text">üìã Copy Plain</button>
            <button id="btn-copy-markdown" class="btn btn--solid" title="Copy as structured Markdown">üìù Copy Markdown</button>
          </div>
          <!-- preview hint removed -->
        </div>
          <div class="preview-monitor">
          <pre id="output-preview" class="preview-content preview-content--empty">Configure your prompt to see a live preview‚Ä¶</pre>
          <div id="preview-status" class="preview-status">Tokens: ~‚Äî</div>
        </div>
      </div>
    </div>

    <script src="llmConfigs.js"></script>
    <script src="app.js"></script>
  </body>
</html>
