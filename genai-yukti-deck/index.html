<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenAI-Yukti-Deck</title>
    <meta
      name="description"
      content="GenAI-Yukti-Deck â€” A tactical deck of psychological exploits and prompt hacks."
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="../app_registry.js"></script>
    <script src="yuktiRegistry.js"></script>
  </head>
  <body>
    <!-- â”€â”€ Top Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <header class="top-bar">
      <h1 class="top-bar__title">
        <span class="accent">ğŸƒ</span> GenAI-Yukti-Deck <span style="font-size: 0.75em; opacity: 0.7; margin-left: 4px;">(GD)</span>
      </h1>
      <div class="top-bar__left">
        <div class="top-bar__meta" title="Instance timestamps">
          <span id="meta-created" class="meta-item">Created: â€”</span>
          <span id="meta-updated" class="meta-item">Updated: â€”</span>
        </div>
      </div>
      <div class="top-bar__actions">
        <button id="btn-back" class="btn btn--outline" title="Back to dashboard">â† Back</button>
        <button id="btn-reset" class="btn btn--danger" title="Clear stack and inputs">â†º Reset</button>
        <button id="btn-delete" class="btn btn--danger-outline" title="Delete this instance and close tab">ğŸ—‘ Delete</button>
        <select id="theme-select" class="select" title="Theme">
          <option value="auto">Auto</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
    </header>

    <!-- â”€â”€ App Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div class="yukti-layout">
      <!-- â”€â”€ Left: The Deck â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
      <section class="yukti-panel yukti-panel--deck">
        <div class="panel-header">
          <h2 class="panel-label">The Deck</h2>
          <span id="deck-count" class="badge">0 / 9</span>
        </div>
        <!-- Search -->
        <div class="deck-search-bar">
          <input id="deck-search" class="deck-search-input" type="text"
                 placeholder="Search cardsâ€¦ (name, description, tags)" />
        </div>
        <!-- Tag Filter (collapsible) -->
        <div class="tag-filter-section">
          <button id="tag-filter-toggle" class="tag-filter-toggle" aria-expanded="false">
            <span>Filter by Tag</span>
            <span class="tag-filter-toggle__arrow">&#9660;</span>
          </button>
          <div id="tag-filter-bar" class="tag-filter-bar tag-filter-bar--collapsed"></div>
        </div>
        <!-- Categorized Card Grid -->
        <div id="card-grid" class="card-grid-container">
          <!-- Categories rendered by app.js -->
        </div>
      </section>

      <!-- â”€â”€ Right: The Workbench â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
      <section class="yukti-panel yukti-panel--workbench">
        <!-- Base Prompt (top) -->
        <div class="workbench-section float-field">
          <textarea
            id="base-prompt"
            class="textarea textarea--user float-field__textarea"
            rows="4"
            placeholder=" "
          ></textarea>
          <label class="float-field__label" for="base-prompt">Enter your base prompt or question here...</label>
        </div>

        <!-- Active Stack -->
        <div class="panel-header">
          <h2 class="panel-label">Active Stack</h2>
          <span id="stack-count" class="badge">0</span>
        </div>
        <div id="active-stack" class="active-stack">
          <div class="active-stack__empty">No cards played. Click a card to add it.</div>
        </div>

        <!-- Compiled Output -->
        <div class="workbench-section">
          <div class="output-header">
            <label class="field-label">Compiled Prompt</label>
            <div class="output-actions">
              <button id="btn-copy" class="btn btn--solid" title="Copy compiled prompt">ğŸ“‹ Copy</button>
            </div>
          </div>
          <pre id="compiled-output" class="compiled-output"><span class="compiled-output__empty">Play cards and write a base prompt to compileâ€¦</span></pre>
        </div>
      </section>
    </div>

    <!-- â”€â”€ App Logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <script src="../ankura-core.js"></script>
    <script src="app.js"></script>
  </body>
</html>
